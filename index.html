<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Battle</title>
    <link rel="stylesheet" href="styles.css">
    <link href="styles.css" rel="stylesheet">
</head>


<body>
<div class="container">
    <form>
        <fieldset>
            <legend>Alright, chaps! 0.0.6</legend>
            <input type="file" name="file" id="file">
            <p>
                <input type="checkbox" id="roll" onclick="rollCombat()">Roll Combat
                <button type="button" id="apply" onclick="applyCombat()">Apply Combat</button>
            </p>
            <p>
                <div id="addUnit">
                    <input type="number" id="unitSize" placeholder="Size" value="40" min="5" onkeyup="fillWidth()">
                    <input type="number" id="unitWidth" placeholder="Width" value="8" min="1">
                    <select id = "types">
                        <option disabled selected value>Unit Type</option>
                    </select>
                    <button type="button" id="addRedUnit" onclick="addUnit('red')">Add Faction One Unit</button>
                    <button type="button" id="addBlueUnit" onclick="addUnit('blue')">Add Faction Two Unit</button>
                </div>

            </p>
            <p>
                <div id="perUnit" style="visibility: hidden;">
                    <select id="adv" onchange="setAdv()">
                        <option value="Advantage">Advantage</option>
                        <option selected value="Normal">Normal</option>
                        <option value="Disadvantage">Disadvantage</option>
                    </select> |
                    Vulnerable: <input type="checkbox" id="vuln" onclick="setAdv()"> |
                    <button type="button" id="eng" onclick="setEngaged()">Engaged:</button>
                    <input type="number" id="engNum"><br>
                    <button type="button" id="directDamage" onclick="applyDirectDamage()">Apply</button>
                    <input type="number" id="directDamageAmt"> damage to 
                    <input type="number" id="directDamageNum" value="40"> members of unit.
                    <button type="button" id="removeUnit" onclick="deleteUnit()">Remove Unit</button>
                </div>
            </p>
        </fieldset>
    </form>
    <canvas id="canvas" width="1000" height="1000"></canvas>

    <script src="lib/fabric.min.js"></script>
    <script src="scripts/main.js"></script>
</div>
</body>

</html>
